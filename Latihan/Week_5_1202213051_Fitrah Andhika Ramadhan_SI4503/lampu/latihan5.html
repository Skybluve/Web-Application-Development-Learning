<! DOCTYPE html>
<html lang="en">
<head> <title>ARN Bojonegoro</title>
</head>
<body> <h1>JavaScript Can Change Images</h1>

<img id="myImage" onclick="changeImage ()" src="./bulb_off.png" width="100" height="180"/>
<p>Click the image to change image.</p>
<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulb_off.png")) {
    image.src = "./bulb_on.png";
  } else {
    image.src = "./bulb_off.png";
  }
}

</script>
</body>
</html>
